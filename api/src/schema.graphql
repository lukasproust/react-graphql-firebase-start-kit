type Query {
  info: String!
  users: [User!]!
}

type Mutation {
  post(name: String!, email: String!, description: String): User!
  update(id: ID!, email: String, description: String, name: String): User
  delete(id: ID!): User
}

type User {
  id: ID!
  email: String!
  description: String!
  name: String!
  createdAt: String!
  updatedAt: String!
}
